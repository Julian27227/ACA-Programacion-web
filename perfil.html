<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil Personal</h1>
        <nav>
            <ul>
                <li><a href="#informacion-personal">Información Personal</a></li>
                <li><a href="#biografia">Biografía</a></li>
                <li><a href="#intereses">Intereses</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="informacion-personal">
            <h2>Información Personal</h2>
            <form id="form-edicion">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required min="1900-01-01" max="2023-12-31">

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <input type="submit" value="Actualizar">
            </form>
        </section>
        <section id="biografia">
            <h2>Biografía</h2>
            <p> Biografía...</p>
        </section>
        <section id="intereses">
            <h2>Intereses</h2>
            <p>Lista de intereses...</p>
        </section>
        <section id="habilidades">
            <h2>Habilidades</h2>
            <p>Lista habilidades...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Perfil Personal. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
